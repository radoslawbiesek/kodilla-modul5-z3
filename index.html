<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Hello, Bootstrap!</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <h1>Hello, Bootstrap! <small>Nice to meet you.</small></h1>
                    <button class="btn btn-primary btn-lg">Do something</button>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2 class="text-center">Sample gallery</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <img class="img-responsive center-block" src="https://placehold.it/600x600" alt="Sample image">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <img class="img-responsive center-block" src="https://placehold.it/600x600" alt="Sample image">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <img class="img-responsive center-block" src="https://placehold.it/600x600" alt="Sample image">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <img class="img-responsive center-block" src="https://placehold.it/600x600" alt="Sample image">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2 class="text-center">Sample table</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr class="info">
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>E-mail</th>
                                </tr>
                            <tbody>
                                <tr>
                                    <td>Jan</td>
                                    <td>Kowalski</td>
                                    <td>jankowalski@gmail.com</td>
                                </tr>
                                <tr>
                                    <td>Krzysztof</td>
                                    <td>Nowak</td>
                                    <td>krzysztof@wp.pl</td>
                                </tr>
                                <tr>
                                    <td>Rados≈Çaw</td>
                                    <td>Biesek</td>
                                    <td>radoslaw.biesek@gmail.com</td>
                                </tr>
                            </tbody>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2 class="text-center">Sample form</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10">
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your message:</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="How can we help you?"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
